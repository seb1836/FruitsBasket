<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Mini panier de fruits</title>

    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header><h1>Mon mini panier</h1></header>

    <main class="container">
      <!-- FRUITS -->
      <div class="row fruits">
        <div id="banana" class="col-xs-12 col-md-4">
          <img src="img/banana.png" class="img-responsive" />
          <h2>Banane</h2>
        </div>
        <div id="pear" class="col-xs-12 col-md-4">
          <img src="img/pear.png" class="img-responsive" />
          <h2>Poire</h2>
        </div>
        <div id="melon" class="col-xs-12 col-md-4">
          <img src="img/melon.png" class="img-responsive" />
          <h2>Melon</h2>
        </div>
      </div>

      <!-- PANIER -->
      <div class="panier">
        <p id="text-panier">Panier vide</p>
        <p id="details-banana"></p>
        <p id="details-pear"></p>
        <p id="details-melon"></p>
      </div>
    </main>

    <!-- FOOTER -->
    <footer><div class="copyright">&copy; SÃ©bastien Pennarun 2016</div></footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
